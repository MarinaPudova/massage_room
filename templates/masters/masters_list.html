{% extends 'index.html' %}

{% block title %}
Наши мастера
{% endblock %}

{% block content %}
<br>
<br>
<br>
    <h2>У нас работает {{masters.count}} лучших мастеров города</h2>
    <form method="get" action="{% url 'site_info_about'%}">
        <button class="add_button">записаться</button>
    </form>
    <br>
    <table>
        <tr>
            <th>Master's Name</th>
            <th>BLA-BLA-BLA</th>
        </tr>
        {% for elem in masters %}
            <tr>
                <td><a href="{%url 'masters-detail' elem.id %}">{{elem.name}}</a></td>
                <td><a>{{elem.last_name}}</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
